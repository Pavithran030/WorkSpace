<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Diwali</title>
  <style>
    /* Basic styling for body */
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      overflow: hidden;
      color: #FFD700;
    }

    /* Diwali greeting text styling */
    h1 {
      font-size: 3em;
      color: #FFD700;
      text-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500;
      animation: glow 2s infinite, sparkle 1.5s infinite;
    }

    /* Sparkling effect for the text */
    @keyframes sparkle {
      0%, 100% { text-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500; }
      50% { text-shadow: 0 0 30px #FFD700, 0 0 60px #FFA500, 0 0 80px #FFA500; }
    }

    /* Firework effect */
    .firework {
      position: absolute;
      bottom: 50%;
      width: 3px;
      height: 150px;
      background: linear-gradient(to top, #FFA500, transparent);
      animation: launch 2s ease-out infinite;
      opacity: 0.8;
    }

    /* Firework launch animation */
    @keyframes launch {
      0% { transform: translateY(0) scaleY(1); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-300px) scaleY(0); opacity: 0; }
    }

    /* Diyas (Diwali lamps) styling */
    .diya {
      position: absolute;
      bottom: 5%;
      width: 40px;
      height: 80px;
      background: #8B4513;
      border-radius: 50% 50% 0 0;
      animation: flicker 1.5s infinite;
    }

    /* Flame for Diya */
    .flame {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 30px;
      background: orange;
      border-radius: 50%;
      box-shadow: 0 0 10px orange;
    }

    /* Flickering animation */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    /* Positioning Diyas */
    .diya.left {
      left: 20%;
    }

    .diya.right {
      right: 20%;
    }

    /* Floating lanterns */
    .lantern {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 40px;
      background: #FFA500;
      border-radius: 10% 10% 50% 50%;
      opacity: 0.8;
      animation: float 10s infinite ease-in;
    }

    /* Lantern floating animation */
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-150vh); opacity: 0; }
    }

    /* Positioning lanterns */
    .lantern:nth-child(1) { left: 10%; animation-delay: 1s; }
    .lantern:nth-child(2) { left: 30%; animation-delay: 3s; }
    .lantern:nth-child(3) { left: 50%; animation-delay: 5s; }
    .lantern:nth-child(4) { left: 70%; animation-delay: 2s; }
    .lantern:nth-child(5) { left: 90%; animation-delay: 4s; }

  </style>
</head>
<body>
  <div>
    <h1>Happy Diwali ðŸŽ‰</h1>
  </div>

  <!-- Fireworks -->
  <div class="firework" style="left: 20%;"></div>
  <div class="firework" style="left: 40%;"></div>
  <div class="firework" style="left: 60%;"></div>
  <div class="firework" style="left: 80%;"></div>

  <!-- Diyas -->
  <div class="diya left">
    <div class="flame"></div>
  </div>
  <div class="diya right">
    <div class="flame"></div>
  </div>

  <!-- Floating Lanterns -->
  <div class="lantern"></div>
  <div class="lantern"></div>
  <div class="lantern"></div>
  <div class="lantern"></div>
  <div class="lantern"></div>
</body>
</html>
